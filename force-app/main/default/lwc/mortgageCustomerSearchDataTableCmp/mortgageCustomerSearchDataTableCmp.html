<template>
    <template if:true={showTable}>
        <template if:true={errorMessage}>
            <lightning-card title={errorMessage} icon-name="standard:avatar">

            </lightning-card>
        </template>
        <template if:false={errorMessage}>
            <lightning-card title={Heading} icon-name="standard:avatar">
                <div class="slds-m-around_medium">
                    <template if:true={isDataAvailable}>
                        <lightning-datatable key-field="Id" data={data} columns={columns} sorted-by={sortedBy}
                            sorted-direction={sortedDirection} onsort={sortColumns}
                            default-sort-direction={defaultSortDirection} hide-checkbox-column>
                        </lightning-datatable>
                    </template>
                </br>
                    <template if:true={isPageVisible}>
                        <lightning-layout horizontal-align="space">
                            <lightning-layout-item flexibility="auto">
                                <u class={underlineClassPrevious}>
                                    <lightning-button variant="base" class="disabled-lightning-prevbutton button"
                                        label="Previous" disabled onclick={previousHandler}>
                                    </lightning-button>
                                </u>
                            </lightning-layout-item>
                            <lightning-layout-item flexibility="auto">
                                Showing records {startingRecord} - {endingRecord} of {totalRecountCount}
                            </lightning-layout-item>
                            <lightning-layout-item flexibility="auto">
                                <div class="colour">
                                    <u class={underlineClass}>
                                        <lightning-button variant="base" label="Next"
                                            class="disabled-lightning-nextbutton button" disabled onclick={nextHandler}>
                                        </lightning-button>
                                    </u>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </template> 
                </div>
            </lightning-card>
        </template>
    </template>
</template>
